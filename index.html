<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To be revealed!</title>
        <style>
            :root {
                --background: 0 0% 100%;
                --foreground: 222.2 84% 4.9%;
                --card: 0 0% 100%;
                --card-foreground: 222.2 84% 4.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 222.2 84% 4.9%;
                --primary: 262 80% 50%;
                --primary-foreground: 210 40% 98%;
                --secondary: 262 60% 95%;
                --secondary-foreground: 262 80% 50%;
                --muted: 210 40% 96.1%;
                --muted-foreground: 215.4 16.3% 46.9%;
                --accent: 210 40% 96.1%;
                --accent-foreground: 222.2 47.4% 11.2%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 210 40% 98%;
                --border: 214.3 31.8% 91.4%;
                --input: 214.3 31.8% 91.4%;
                --ring: 222.2 84% 4.9%;
                --radius: 0.5rem;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    "Helvetica Neue",
                    Arial,
                    sans-serif;
            }

            body {
                background-color: hsl(var(--background));
                color: hsl(var(--foreground));
                line-height: 1.6;
            }

            .nav {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 50;
                background-color: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(8px);
                border-bottom: 1px solid hsl(var(--border));
                padding: 1rem;
            }

            .nav-content {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                font-size: 1.5rem;
                font-weight: 700;
                background: linear-gradient(
                    to right,
                    hsl(var(--primary)),
                    #a855f7
                );
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
            }

            .hero {
                min-height: 100vh;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 8rem 1rem 4rem;
                text-align: center;
                overflow: hidden;
            }

            .hero::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)" /></svg>'),
                    linear-gradient(to bottom right, #4c1d95, #7e22ce);
                opacity: 0.9;
                z-index: -1;
            }

            .hero-content {
                max-width: 800px;
                margin: 0 auto;
                color: white;
            }

            .hero h1 {
                font-size: 3.5rem;
                font-weight: 800;
                line-height: 1.2;
                margin-bottom: 1.5rem;
            }

            .hero p {
                font-size: 1.25rem;
                margin-bottom: 2rem;
                opacity: 0.9;
            }

            .features {
                padding: 6rem 1rem;
                background-color: white;
            }

            .features-grid {
                max-width: 1200px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
                padding: 2rem 0;
            }

            .feature-card {
                padding: 2rem;
                border-radius: var(--radius);
                border: 1px solid hsl(var(--border));
                background-color: hsl(var(--card));
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }

            .feature-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 24px -12px rgba(0, 0, 0, 0.15);
            }

            .feature-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 1rem;
                color: hsl(var(--primary));
            }

            .feature-card h3 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
                color: hsl(var(--primary));
            }

            .cta {
                padding: 6rem 1rem;
                background-color: hsl(var(--secondary));
                text-align: center;
            }

            .cta-content {
                max-width: 600px;
                margin: 0 auto;
            }

            .button {
                display: inline-block;
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                font-weight: 500;
                text-decoration: none;
                color: hsl(var(--primary-foreground));
                background-color: hsl(var(--primary));
                border-radius: var(--radius);
                transition: opacity 0.2s;
            }

            .button:hover {
                opacity: 0.9;
            }

            @media (max-width: 768px) {
                .hero h1 {
                    font-size: 2.5rem;
                }

                .hero p {
                    font-size: 1.125rem;
                }

                .features-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <nav class="nav">
            <div class="nav-content">
                <div class="logo">A Christmas Present</div>
            </div>
        </nav>

        <section class="hero">
            <div class="hero-content" id="countdown-content">
                <h1>To be revealed on Christmas day</h1>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <span class="label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
            </div>
            <div class="hero-content hidden" id="reveal-content">
                <h1>ðŸŽ„ No cheating :D ðŸŽ„</h1>
            </div>
        </section>

        <script>
            function updateCountdown() {
                const christmasDate = new Date(
                    "December 25, 2024 10:30:00+13:00",
                ).getTime();
                const now = new Date().getTime();
                const timeLeft = christmasDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor(
                    (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
                );
                const minutes = Math.floor(
                    (timeLeft % (1000 * 60 * 60)) / (1000 * 60),
                );
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = String(
                    days,
                ).padStart(2, "0");
                document.getElementById("hours").innerText = String(
                    hours,
                ).padStart(2, "0");
                document.getElementById("minutes").innerText = String(
                    minutes,
                ).padStart(2, "0");
                document.getElementById("seconds").innerText = String(
                    seconds,
                ).padStart(2, "0");

                if (timeLeft <= 0) {
                    document
                        .getElementById("countdown-content")
                        .classList.add("hidden");
                    document
                        .getElementById("reveal-content")
                        .classList.remove("hidden");
                    clearInterval(countdownInterval);
                }
            }

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        </script>

        <style>
            .countdown {
                display: flex;
                gap: 2rem;
                justify-content: center;
                margin-top: 2rem;
            }

            .countdown-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: rgba(255, 255, 255, 0.1);
                padding: 1rem;
                border-radius: var(--radius);
                min-width: 100px;
            }

            .countdown-item span {
                font-size: 2.5rem;
                font-weight: bold;
                line-height: 1;
            }

            .countdown-item .label {
                font-size: 0.875rem;
                opacity: 0.8;
                margin-top: 0.5rem;
            }

            .hidden {
                display: none;
            }

            @media (max-width: 768px) {
                .countdown {
                    gap: 1rem;
                }

                .countdown-item {
                    min-width: 70px;
                    padding: 0.75rem;
                }

                .countdown-item span {
                    font-size: 1.75rem;
                }
            }
        </style>
    </body>
</html>
